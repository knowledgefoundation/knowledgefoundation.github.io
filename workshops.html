---
title: Workshops
layout: default
bodyClass: page-testimonials-list
---


<div class="container pt-5 pb-5 pt-md-7 pb-md-7">
  <div class="row justify-content-center">
    <div class="col-12">
      <h2 class="title-3 mb-4 text-primary">Workshops conducted</h2>
    </div>
    {% for workshop in site.workshops %}
    <div class="col-12 col-md-6 col-lg-4 mb-1">
      <div class="feature">
        
          <h2 class="testimonials-title">{{ workshop.title }}</h2>
          <p class="testimonials-name">{{ workshop.name }}</p>
          <p class="testimonials-jobtitle text-primary">{{ workshop.jobtitle }}</p>
        
        <div class="testimonials-content">{{ workshop.content }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
