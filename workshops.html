---
title: Workshops
layout: default
bodyClass: page-testimonials-list
---


<div class="container pt-5 pb-5 pt-md-7 pb-md-7">
  <div class="row justify-content-center">
    <div class="col-12">
      <h2 class="title-3 mb-4 text-primary">Workshops conducted</h2>
    </div>
    {% assign sorted_workshops = site.workshops | sort:"num" %}
    {% for workshop in sorted_workshops %}
    <div class="col-12 col-md-6 col-lg-4 mb-1">
      <div class="feature bg-light">
        <a href="{{site.baseurl}}{{ workshop.url }}">
          {{ workshop.title }}</a>
          <p class="testimonials-title">{{ workshop.name }}</p>
          <p class="testimonials-title">{{ workshop.jobtitle }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
