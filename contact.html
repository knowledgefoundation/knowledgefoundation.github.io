---
title: Contact
layout: default
bodyClass: page-contact
---
<form action="https://formspree.io/{{ site.email }}"
                  method="POST">
<div class="intro intro-small">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Contact</h1>
      </div>
      <div class="row">
        <ul>
          <div class="container">
            <div class="opens">
              <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
            </div>
            <br/>
              <div class="opens">
              <input type="email" name="email" placeholder="Your email" width="50%" required = "" >
              </div>
              <br/>
              <div class="opens">
                <input type="message" name="mobile" placeholder="Your mobile" width="50%" >
              </div>
              <br/>
              <div class="opens">
                <input type="text" name="Institution/Company" id="company" placeholder="Institution/Company" required="">
              </div>
              <br/>
              <div class="opens">
              <textarea name="message" placeholder="Your message" rows="4" cols="50"></textarea>
              </div>
           
              <div class="call-box-bottom">
              <button type="submit" class="button">Send</button> 
              </div>
            
            </div>
            
        </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
